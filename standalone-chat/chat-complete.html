<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Chat - Análises IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
            transition: background 0.2s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-3 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-teal-400 to-teal-600 rounded-xl flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-800">Vision Chat</h1>
                <p class="text-xs text-gray-500">Análises Inteligentes</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-screen pt-16">
        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-gradient-to-b from-white/95 via-gray-50/20 to-white/90">
            <!-- Chat Header -->
            <div class="px-5 py-3 border-b border-gray-200/40 bg-gradient-to-r from-white/90 to-gray-50/80 backdrop-blur-md shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-base font-semibold text-gray-800">Conversa</h2>
                        <p class="text-xs text-gray-500 mt-0.5">Faça suas perguntas e obtenha insights</p>
                    </div>
                    <button onclick="clearMessages()" class="p-2 text-gray-400 hover:text-red-500 hover:bg-gradient-to-r hover:from-red-50 hover:to-pink-50 rounded-xl transition-all duration-300 group hover:shadow-lg hover:shadow-red-100/30" title="Limpar histórico">
                        <svg class="w-4 h-4 group-hover:scale-110 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Filter Sub Chat -->
            <div id="filterSubChat" class="bg-white border-b border-gray-200 p-2 shadow-sm hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <svg class="w-3 h-3 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                        <div>
                            <h3 id="filterTitle" class="text-sm font-medium text-gray-700">Filtro Selecionado</h3>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="cancelFilter()" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors text-xs font-medium">
                            Cancelar
                        </button>
                        <button onclick="sendFilterMessage()" id="sendFilterBtn" class="px-3 py-1 bg-teal-500 text-white rounded hover:bg-teal-600 transition-colors flex items-center gap-1 text-xs">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            Enviar
                        </button>
                        <button onclick="cancelFilter()" class="p-1 hover:bg-gray-100 rounded transition-colors">
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="flex-1 overflow-y-auto p-3 space-y-3" id="messagesContainer">
                <div class="flex-1 flex items-center justify-center p-4">
                    <div class="text-center flex flex-col items-center justify-center">
                        <p class="text-sm text-gray-500">Use os filtros ao lado para fazer perguntas específicas sobre os dados</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="border-t border-gray-200 p-4 bg-white shadow-inner">
                <div class="flex items-center justify-center p-4 bg-gray-50 rounded-2xl border border-gray-200">
                    <div class="flex items-center gap-3 text-gray-600">
                        <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                        <span class="text-sm font-medium">
                            Use os filtros ao lado para fazer perguntas específicas sobre os dados
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Sidebar -->
        <div class="w-64 bg-white border-l border-gray-200 flex flex-col shadow-sm">
            <div class="px-3 py-2 border-b border-gray-200 flex items-center gap-2 bg-white">
                <svg class="w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                </svg>
                <div>
                    <h2 class="text-sm font-semibold text-black">Filtros</h2>
                    <p class="text-xs text-gray-500 -mt-0.5">Análises pré-configuradas</p>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-2 space-y-2">
                <!-- Análise por Vendedor -->
                <div class="bg-white rounded border border-gray-200 shadow-sm">
                    <button onclick="toggleCategory('vendedor')" class="w-full px-3 py-2 flex items-center justify-between text-left hover:bg-gray-50 transition-colors rounded">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="font-medium text-gray-800 text-xs">Análise por Vendedor</span>
                        </div>
                        <svg id="vendedor-icon" class="w-4 h-4 text-gray-500 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    
                    <div id="vendedor-options" class="px-2 pb-2 space-y-1 hidden">
                        <button onclick="selectFilter('vendedor_geral_semanal', 'Análise Geral Semanal - Vendedor')" class="w-full text-left px-2 py-1 rounded text-xs transition-colors bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Semanal
                            </div>
                        </button>
                        <button onclick="selectFilter('vendedor_geral_mensal', 'Análise Geral Mensal - Vendedor')" class="w-full text-left px-2 py-1 rounded text-xs transition-colors bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Mensal
                            </div>
                        </button>
                        <button onclick="selectFilter('vendedor_geral_anual', 'Análise Geral Anual - Vendedor')" class="w-full text-left px-2 py-1 rounded text-xs transition-colors bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Anual
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Análise por Cliente -->
                <div class="bg-white rounded border border-gray-200 shadow-sm">
                    <button onclick="toggleCategory('cliente')" class="w-full px-3 py-2 flex items-center justify-between text-left hover:bg-gray-50 transition-colors rounded">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                            <span class="font-medium text-gray-800 text-xs">Análise por Cliente</span>
                        </div>
                        <svg id="cliente-icon" class="w-4 h-4 text-gray-500 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    
                    <div id="cliente-options" class="px-2 pb-2 space-y-1 hidden">
                        <button onclick="selectFilter('cliente_geral_semanal', 'Análise Geral Semanal - Cliente')" class="w-full text-left px-2 py-1 rounded text-xs transition-colors bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Semanal
                            </div>
                        </button>
                        <button onclick="selectFilter('cliente_geral_mensal', 'Análise Geral Mensal - Cliente')" class="w-full text-left px-2 py-1 rounded text-xs transition-colors bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Mensal
                            </div>
                        </button>
                        <button onclick="selectFilter('cliente_geral_anual', 'Análise Geral Anual - Cliente')" class="w-full text-left px-2 py-1 rounded text-xs transition-colors bg-gray-50 hover:bg-gray-100 text-gray-700 border border-gray-200">
                            <div class="flex items-center gap-2">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                Anual
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado global
        let messages = [];
        let selectedFilter = null;
        let expandedCategories = [];

        // Configurações da API
        const WEBHOOK_URL = 'https://webhook-flows.intelectai.com.br/webhook/vision-chat';
        const USER_EMAIL = 'demo@vision.com';

        // Funções de UI
        function toggleCategory(categoryId) {
            const options = document.getElementById(categoryId + '-options');
            const icon = document.getElementById(categoryId + '-icon');
            
            if (expandedCategories.includes(categoryId)) {
                expandedCategories = expandedCategories.filter(id => id !== categoryId);
                options.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            } else {
                expandedCategories.push(categoryId);
                options.classList.remove('hidden');
                icon.style.transform = 'rotate(90deg)';
            }
        }

        function selectFilter(filterId, filterTitle) {
            selectedFilter = {
                id: filterId,
                title: filterTitle,
                message: getFilterMessage(filterId)
            };
            
            document.getElementById('filterTitle').textContent = filterTitle;
            document.getElementById('filterSubChat').classList.remove('hidden');
        }

        function getFilterMessage(filterId) {
            const messages = {
                'vendedor_geral_semanal': 'Gerar análise weekly geral de todos os vendedores',
                'vendedor_geral_mensal': 'Gerar análise month geral de todos os vendedores',
                'vendedor_geral_anual': 'Gerar análise year geral de todos os vendedores',
                'cliente_geral_semanal': 'Gerar análise weekly geral de todos os clientes',
                'cliente_geral_mensal': 'Gerar análise month geral de todos os clientes',
                'cliente_geral_anual': 'Gerar análise year geral de todos os clientes'
            };
            return messages[filterId] || 'Análise geral';
        }

        function cancelFilter() {
            selectedFilter = null;
            document.getElementById('filterSubChat').classList.add('hidden');
        }

        async function sendFilterMessage() {
            if (!selectedFilter) return;

            const sendBtn = document.getElementById('sendFilterBtn');
            const originalContent = sendBtn.innerHTML;
            
            // Mostrar loading
            sendBtn.innerHTML = `
                <div class="w-3 h-3 border border-white border-t-transparent rounded-full animate-spin"></div>
                Enviando...
            `;
            sendBtn.disabled = true;

            // Fechar filtro
            cancelFilter();

            // Adicionar mensagem do usuário
            addMessage(`🎯 ${selectedFilter.message}`, 'user');
            
            // Adicionar indicador de carregamento
            const typingId = `typing-${Date.now()}`;
            addMessage('Analisando dados...', 'bot', typingId);

            try {
                const payload = {
                    tipo_filtro: selectedFilter.id.includes('vendedor') ? 'vendedor' : 'cliente',
                    mensagem: selectedFilter.message,
                    user: USER_EMAIL,
                    filtro_predefinido: true
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }

                const data = await response.json();
                
                // Remover indicador de carregamento
                removeMessage(typingId);
                
                const resposta = data.resposta || data.message || 'Processando sua solicitação.';
                addMessage(resposta, 'bot');
            } catch (error) {
                removeMessage(typingId);
                addMessage('Desculpe, ocorreu um erro ao processar sua solicitação. Tente novamente.', 'bot');
            } finally {
                // Restaurar botão
                sendBtn.innerHTML = originalContent;
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, sender, id = null) {
            const message = {
                text,
                sender,
                timestamp: Date.now(),
                id: id || `msg-${Date.now()}`
            };
            
            messages.push(message);
            renderMessages();
        }

        function removeMessage(id) {
            messages = messages.filter(msg => msg.id !== id);
            renderMessages();
        }

        function clearMessages() {
            messages = [];
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="flex-1 flex items-center justify-center p-4">
                        <div class="text-center flex flex-col items-center justify-center">
                            <p class="text-sm text-gray-500">Use os filtros ao lado para fazer perguntas específicas sobre os dados</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map((message, index) => {
                const isUser = message.sender === 'user';
                const isFilterMessage = message.text.startsWith('🎯');
                const isMarkdown = message.text.includes('#') || message.text.includes('|') || message.text.includes('---');
                
                return `
                    <div class="flex gap-2 ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in">
                        ${!isUser ? `
                            <div class="w-8 h-8 bg-gray-600 rounded-lg flex items-center justify-center flex-shrink-0">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        ` : ''}
                        
                        <div class="${
                            !isUser && isMarkdown 
                                ? 'max-w-[85%] px-4 py-3 rounded-lg bg-white border border-gray-200'
                                : `max-w-[70%] px-4 py-3 rounded-lg text-sm ${
                                    isUser
                                        ? isFilterMessage
                                            ? 'bg-teal-100 text-teal-800 border border-teal-200'
                                            : 'bg-teal-500 text-white'
                                        : 'bg-white border border-gray-200 text-gray-800'
                                }`
                        }">
                            ${isFilterMessage ? `
                                <div class="flex items-center gap-2 mb-2 pb-2 border-b border-teal-300">
                                    <svg class="w-4 h-4 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                                    </svg>
                                    <span class="text-xs font-semibold text-teal-700">FILTRO PRÉ-CONFIGURADO</span>
                                </div>
                            ` : ''}
                            ${!isUser && isMarkdown ? renderMarkdown(message.text) : `<p class="leading-relaxed">${message.text}</p>`}
                        </div>

                        ${isUser ? `
                            <div class="w-8 h-8 bg-gray-600 rounded-lg flex items-center justify-center flex-shrink-0">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            // Scroll para o final
            container.scrollTop = container.scrollHeight;
        }

        function renderMarkdown(content) {
            // Processamento básico de markdown
            let html = content;
            
            // Headers
            html = html.replace(/^# (.+)$/gm, '<h1 class="text-xl font-bold text-gray-800 pb-2 border-b-2 border-teal-500 my-4">$1</h1>');
            html = html.replace(/^## (.+)$/gm, '<h2 class="text-lg font-semibold text-gray-800 my-3">$1</h2>');
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong class="font-semibold">$1</strong>');
            
            // Lists
            html = html.replace(/^- (.+)$/gm, '<li class="ml-4">• $1</li>');
            
            // Tables (básico)
            if (html.includes('|')) {
                const lines = html.split('\n');
                let tableHtml = '';
                let inTable = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.includes('|') && !line.includes('---')) {
                        if (!inTable) {
                            tableHtml += '<table class="w-full border-collapse border border-gray-200 my-4"><tbody>';
                            inTable = true;
                        }
                        const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell);
                        tableHtml += '<tr>';
                        cells.forEach(cell => {
                            tableHtml += `<td class="border border-gray-200 px-3 py-2 text-sm">${cell}</td>`;
                        });
                        tableHtml += '</tr>';
                    } else if (inTable && !line.includes('|')) {
                        tableHtml += '</tbody></table>';
                        inTable = false;
                    }
                }
                if (inTable) {
                    tableHtml += '</tbody></table>';
                }
                
                // Substituir tabelas no HTML
                html = html.replace(/\|[^|\n]*\|[^|\n]*\n/g, '');
                html = tableHtml + html;
            }
            
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p class="my-2 text-sm text-gray-700 leading-relaxed">');
            html = '<p class="my-2 text-sm text-gray-700 leading-relaxed">' + html + '</p>';
            
            return html;
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            renderMessages();
        });
    </script>
</body>
</html>
